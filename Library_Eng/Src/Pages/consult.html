<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../Style/Consult.css">
    <link rel="stylesheet" href="../Style/Reset.css">

    <!--Link Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Consulta de Livros</title>
</head>
<body>
    
<div class="container">
    <form method="get" class="form_consult">

        <div class="searchBook">
            <button type="submit" id="searchId"><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" class="searchBooks" id="searchBookId" placeholder="Digite o sua pequisa...">
        </div>

        <div class="table_data">
            <table class="data_consult">
                <tr>
                    <th> Autor</th>
                    <th> Codigo do livro</th>
                    <th> Categoria</th>
                    <th> Ano do livro</th>
                    <th> Titulo</th>
                    <th> Editora</th>
                    <th> Valor de aquisição</th>
                    <th> Edição</th>
                    <th> ISBN</th>
                    <th> Numero de Paginas</th>
                    <th> Sinopse</th>
                    <th> Altura</th>
                    <th> Largura</th>
                    <th> Peso</th>
                    <th> Profundidade</th>
                    <th> Precificação</th>
                    <th> Codigo de Barras</th>
                </tr>
                <tr>
                    <!--Dados deveram ser alocados do banco-->
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>

        <div class="inactivateBook">
            <button type="submit" class="btn_inactivate" id="btn_inactivateId"><i class="fa-solid fa-power-off"></i></button>
            <label for="inactivateBookLabel"></label>
            <input type="text" class="inactivateBook" name="inactivateBookLabel" id="inactivateId" placeholder="Digite o livro que deseja Inativar..">
        </div>

        <div class="consultBack">
            <button type="submit" class="btn_backregister" id="btn_backId">Voltar ao Cadastro</button>
        </div>

        </form>
    </div>
    
</body>
</html>
